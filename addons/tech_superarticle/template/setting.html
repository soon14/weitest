{template 'common/header'}
<style type="text/css">
.red {float:left;color:red}
.white{float:left;color:#fff}
.tooltipbox {
	background:#fef8dd;border:1px solid #c40808; position:absolute; left:0;top:0; text-align:center;height:20px;
	color:#c40808;padding:2px 5px 1px 5px; border-radius:3px;z-index:1000;
}
.red { float:left;color:red}
</style>
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">参数设置</div>
			<div class="panel-body">
				<ul class="nav nav-tabs" id="myTab">
					
					<li class="active"><a href="#tab_zf">支付参数</a></li>
					<li><a href="#tab_jb">基本参数</a></li>
					<li><a href="#tab_qn">七牛配置</a></li>
					<li><a href="#tab_fx">广告设置</a></li>
					<li><a href="#tab_qd">前端设置</a></li>
					<li><a href="#tab_mr">默认设置</a></li>
					<li><a href="#tab_mb">模板消息</a></li>
					<!-- <li><a href="#tab_jifen">分享设置</a></li> -->
				</ul>
				<div class="tab-content">
					<div class="tab-pane" id="tab_fx">{template 'tab_fx'}</div>
					<div class="tab-pane" id="tab_jb">{template 'tab_jb'}</div>
					<div class="tab-pane" id="tab_qn">{template 'tab_qn'}</div>
					<div class="tab-pane" id="tab_qd">{template 'tab_qd'}</div>
					<div class="tab-pane" id="tab_mr">{template 'tab_mr'}</div>
					<div class="tab-pane" id="tab_mb">{template 'tab_mb'}</div>
					<!-- <div class="tab-pane" id="tab_jifen">{template 'tab_jifen'}</div> -->
					<div class="tab-pane active" id="tab_zf">{template 'tab_zf'}</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
<script type="text/javascript">
	$(function () {
		window.optionchanged = false;
		$('#myTab a').click(function (e) {
			e.preventDefault();//阻止a链接的跳转行为
			$(this).tab('show');//显示当前选中的链接及关联的content
		})
	});
</script>
{template 'common/footer'}
