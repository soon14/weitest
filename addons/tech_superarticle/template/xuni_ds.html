{template 'common/header'}
<script type="text/javascript" src="resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resource/js/lib/jquery-ui-1.10.3.min.js"></script>
<ul class="nav nav-tabs">
	<li {if $operation == 'detail'}class="active"{/if}><a href="{php echo $this->createWebUrl('List', array('op' => 'detail'))}">添加/修改</a></li>	
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('List', array('op' => 'display'))}">文章管理</a></li>
	<li><a href="{php echo $this->createWebUrl('comment', array('ar_id'=>$ar_id))}">评论管理</a></li>
	<li {if $operation == 'dashang_add'}class="active"{/if}><a href="{php echo $this->createWebUrl('List', array('op' => 'dashang_detail','id'=>$id))}">赞赏管理</a></li>
</ul>
<div class="main">
<div class="panel panel-info">
    <div class="panel-heading"style="text-align:center" ><b>《 {$title['title']} 》</b><b> {$title['author']} </b></div>
</div>
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				虚拟赞赏
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>虚拟昵称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="nickname" class="form-control" value="{$ar_info['nickname']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>虚拟头像</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('heading', $ar_info['heading'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>赞赏金额</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="fee" class="form-control" value="{$ar_info['fee']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>赞赏时间</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="createtime" class="form-control" value="{$ar_info['createtime']}" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
