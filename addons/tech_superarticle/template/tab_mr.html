<div class="panel-body">

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">原创</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_yc" id="inlineRadio1" value="0" {if $settings['mr_yc'] == 0}checked{/if}> 开启
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_yc" id="inlineRadio2" value="1" {if $settings['mr_yc'] == 1}checked{/if}> 关闭
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">打赏</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_ds" id="inlineRadio1" value="0" {if $settings['mr_ds'] == 0}checked{/if}> 开启
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_ds" id="inlineRadio2" value="1" {if $settings['mr_ds'] == 1}checked{/if}> 关闭
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">自定义打赏金额</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_dsz" id="inlineRadio1" value="0" {if $settings['mr_dsz'] == 0}checked{/if}> 开启
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_dsz" id="inlineRadio2" value="1" {if $settings['mr_dsz'] == 1}checked{/if}> 关闭
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">评论</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_pl" id="inlineRadio1" value="0" {if $settings['mr_pl'] == 0}checked{/if}> 开启
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_pl" id="inlineRadio2" value="1" {if $settings['mr_pl'] == 1}checked{/if}> 关闭
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">关注后评论</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_plg" id="inlineRadio1" value="0" {if $settings['mr_plg'] == 0}checked{/if}> 开启
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_plg" id="inlineRadio2" value="1" {if $settings['mr_plg'] == 1}checked{/if}> 关闭
			</label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">采集时文章直接URL</label>
		<div class="col-sm-9 col-xs-12">
			<label class="radio-inline">
			  <input type="radio" name="mr_yurl" id="inlineRadio1" value="0" {if $settings['mr_yurl'] == 0}checked{/if}> 关闭
			</label>
			<label class="radio-inline">
			  <input type="radio" name="mr_yurl" id="inlineRadio2" value="1" {if $settings['mr_yurl'] == 1}checked{/if}> 开启
			</label>
			<span class="help-block">注意：若开启此开关，文章采集时将默认填充“文章直接URL”这个参数，即文章列表页点击文章时，直接跳转该文章的原始链接</span>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">默认作者</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_author" class="form-control" value="{$settings['mr_author']}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">阅读量最小值</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_ymin" class="form-control" value="{$settings['mr_ymin']}" />
		</div>
	</div>


	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">阅读量最大值</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_ymax" class="form-control" value="{$settings['mr_ymax']}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">点赞量最小值</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_zmin" class="form-control" value="{$settings['mr_zmin']}" />
		</div>
	</div>


	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">点赞量最大值</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_zmax" class="form-control" value="{$settings['mr_zmax']}" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">打赏金额</label>
		<div class="col-sm-9 col-xs-12">
			<input type="text" name="mr_dsm" class="form-control" value="{$settings['mr_dsm']}" />
		</div>
	</div>

</div>
