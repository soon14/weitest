<div class="panel-body">
    <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享奖励</label>
          <div class="col-xs-12 col-sm-9">
              <label class="radio-inline"><input type="radio" name="fx_jl" value="0" 
               {if empty($settings['fx_jl'])} checked="checked" {/if}>不奖励</label>
              <label class="radio-inline"><input type="radio" name="fx_jl" value="1"
               {if $settings['fx_jl']==1} checked="checked" {/if}>奖励积分</label>
              <label class="radio-inline"><input type="radio" name="fx_jl" value="2" 
               {if $settings['fx_jl']==2} checked="checked" {/if}>奖励余额</label>
          </div>
      </div>
</div>
<div class="panel-body">
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享一次赠送积分</label>
		<div class="col-sm-9 col-xs-12">
			<input type="number" min="0" name="fx_jifen_num" class="form-control" value="{$settings['fx_jifen_num']}" />
			<div class="help-block">注意：开启分享送积分有效</div>
		</div>
	</div>
</div>
<div class="panel-body">
	<div class="form-group">
		<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享一次赠送余额（分）</label>
		<div class="col-sm-9 col-xs-12">
			<input type="number" min="0" name="fx_yue_num" class="form-control" value="{$settings['fx_yue_num']}" />
			<div class="help-block">注意：单位为分，开启分享送余额有效</div>
		</div>
	</div>
</div>
