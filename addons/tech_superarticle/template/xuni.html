{template 'common/header'}
<script type="text/javascript" src="resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resource/js/lib/jquery-ui-1.10.3.min.js"></script>
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('List', array('op' => 'detail'))}">添加/修改</a></li>	
	<li><a href="{php echo $this->createWebUrl('List', array('op' => 'display'))}">文章管理</a></li>
	<li class="active"><a href="{php echo $this->createWebUrl('comment', array('ar_id'=>$ar_id))}">评论管理</a></li>
	<li><a href="{php echo $this->createWebUrl('List', array('op' => 'dashang_detail','id'=>$id))}">打赏管理</a></li>	
</ul>

<div class="panel panel-info">
    <div class="panel-heading"style="text-align:center" ><b>《 {$title['title']} 》</b><b> {$title['author']} </b></div>
</div>
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				虚拟评论
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>虚拟昵称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="nickname" class="form-control" value="{$ar_info['nickname']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>虚拟头像</label>
					<div class="col-sm-9 col-xs-12">
						{php echo tpl_form_field_image('heading', $ar_info['heading'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>评论内容</label>
					<div class="col-sm-9 col-xs-12">
						<textarea class="form-control" name="comment">{$ar_info['comment']}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>评论时间</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="createtime" class="form-control" value="{$ar_info['createtime']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>点赞数量</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="pingzan_num" class="form-control" value="{$ar_info['pingzan_num']}" />
					</div>
				</div>
				 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否精选</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'>
							<input type='radio' name='is_jing' value='1' {if $ar_info['is_jing']==1}checked{/if} /> 精选
						</label>
						<label class='radio-inline'>
							<input type='radio' name='is_jing' value='0' {if $ar_info['is_jing']==0}checked{/if} /> 普通
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>

{template 'common/footer'}
