                          <input class="editz43_upFileBtn2" id="editz43_upfileResult2" type="button" value="上传图片" onclick="document.getElementById('editz43_upfile2').click();" />
                    </div>

        <div class="shengchengz43">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>

        </div>  
    </div>
  </div>
    <!-- 招商第四十三个页面结束 -->
     <script type="text/javascript">
        $("#editz43_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl);
        if (objUrl) {
         $(".editz43_conbg11 img").attr("src", objUrl);
          }
        });
      $("#editz43_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
            
        if (objUrl) {
          $(".editz43_con2 img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengz43").click(function(){
                
                $(".shengchengz43").hide();
                $(".editz43_up1").hide();
                $(".editz43_up2").hide();
                $(".editz43_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".editz43_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".editz43").hide();
                            console.log("已生成");
                        }
                });
        });
    //招商第四十三个页面结束
     </script>
