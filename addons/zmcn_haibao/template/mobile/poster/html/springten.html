        <div class="spring10_up1">
            <div class="spring10_up11">
                <div class="spring10_fileInput left">
                    <input type="file" name="spring10_upfile" id="spring10_upfile" style="display:none" class="spring10_upfile" onchange="document.getElementById('spring10_upfileResult').innerHTML=this.value;"/>

                </div>
            </div>

    <div class="shengchengs10">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
    </div>
</div>
  </div>
    <!-- 第九十四个页面结束 -->
     <!-- 生成后显示页面结束 -->
  <script type="text/javascript">
      $("#spring10_upfile").change(function(){
          var objUrl = getObjectURL(this.files[0]);
          if (objUrl) {
              $(".spring10_conbg11 img").attr("src", objUrl);
          }
      });
      //建立一个可存取到该file的url
      function getObjectURL(file){
          var url = null;
          if (window.createObjectURL!=undefined) { // basic
              url = window.createObjectURL(file);
          } else if (window.URL!=undefined) { // mozilla(firefox)
              url = window.URL.createObjectURL(file);
          } else if (window.webkitURL!=undefined) { // webkit or chrome
              url = window.webkitURL.createObjectURL(file);
          }
          return url;
      }
      $(".shengchengs10").click(function(){

          $(".shengchengs10").hide();
          $(".spring10_up1").hide();
          $(".spring10_up2").hide();
          $(".spring10_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
          $("body").css("background","none");

          html2canvas($(".spring10_con"), {
              allowTaint: true,
              taintTest: false,
              onrendered: function(canvas) {
                  canvas.id = "mycanvas";
                  //生成base75图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                  $(".baocun").show();
                  $(".tool").show();
                  var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                  $(".spring10").hide();
                  console.log("已生成");
              }
          });
      });
      //第七十五个页面结束
  </script>
