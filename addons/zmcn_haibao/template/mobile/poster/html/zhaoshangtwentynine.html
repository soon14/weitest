     <script type="text/javascript">
        $("#editz29_upfile").change(function(){

        console.log("objUrl = "+objUrl);
        if (objUrl) {

           // $(".editp1_con").css("background-image", "url("+objUrl+")");

    $("#editz29_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
          $(".editz29_conbg11 img").attr("src", objUrl);
        }
      });   
      $("#editz29_upfile3").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
          $(".editz29_con1txt p img").attr("src", objUrl);
        }
      });   
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengz29").click(function(){
                
                $(".shengchengz29").hide();
                $(".editz29_up1").hide();
                $(".editz29_up2").hide();
                $(".editz29_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".editz29_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".editz29").hide();
                            console.log("已生成");
                        }
                });
        });
    //招商第二十九页面结束
     </script>
