{template 'poster'.DS.'html'.DS.'zmcn_header'}
<meta name="viewport" content="width=652,user-scalable=no">
<div class="editz52 edit_common" id="edit_common">
    <div class="editz52_con">
        <div class="editz52_conbg2"></div>
        <div class="editz52_conbg11" id="editmove">
            <img src="{MODULE_URL}template/mobile/poster/images/zs52up.jpg" alt="uppic">
        </div>
        <div class="editz52_conbg2"></div>
        <div class="editz52_con1">
            <p contenteditable="true">诚招</p>
        </div>
        <div class="editz52_con2">
            <p contenteditable="true">代理</p>
        </div>
        <div class="editz52_con3">
            <p contenteditable="true">给梦想一个机会</p>
        </div>
        <div class="editz52_con4">
            <p contenteditable="true">给自己一个机会</p>
        </div>
        <div class="editz52_up1">
            <div class="editz52_up11">
                <div class="editz52_fileInput left">
                    <input type="file" name="editz52_upfile" id="editz52_upfile" style="display:none"
                           class="editz52_upfile"
                           onchange="document.getElementById('editz52_upfileResult').innerHTML=this.value;"/>
                    <input class="editz52_upFileBtn" id="editz52_upfileResult" type="button" value="上传图片"
                           onclick="document.getElementById('editz52_upfile').click();"/>
                </div>
            </div>
        </div>
    </div>
    <div class="shengchengz52">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
    </div>
</div>
</div>
<!-- 第九十四个页面结束 -->
<!-- 生成后显示页面结束 -->
<script type="text/javascript">
    $("#editz52_upfile").change(function () {
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
            $(".editz52_conbg11 img").attr("src", objUrl);
        }
    });
    //建立一个可存取到该file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
    $(".shengchengz52").click(function () {

        $(".shengchengz52").hide();
        $(".editz52_up1").hide();
        $(".editz52_up2").hide();
        $(".editz52_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
        $("body").css("background", "none");

        html2canvas($(".editz52_con"), {
            allowTaint: true,
            taintTest: false,
            onrendered: function (canvas) {
                canvas.id = "mycanvas";
                //生成base75图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                $(".baocun").show();
                $(".tool").show();
                var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                $(".editz52").hide();
                console.log("已生成");
            }
        });
    });
    //第七十五个页面结束
</script>
