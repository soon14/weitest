               <img src="{MODULE_URL}template/mobile/poster/images/fm2up1.jpg" alt="uppic"/>

          <div class="editfm2_conbg2"></div>

                <p contenteditable="true">“白手起家带你创业”</p>
          </div>
		      <div class="editfm2_con2">
                <p contenteditable="true">专职互联网微商四年</p>
                <p contenteditable="true">创业实战经验导师</p>
                <p contenteditable="true">视频营销及制作资深导师</p>
                <p contenteditable="true">90后大学生创业典</p>
                <p contenteditable="true">微信：{$myset['wechat']}</p>
          </div>
          
          <div class="editfm2_up1">
              <div class="editfm2_up11">
                  <div class="editfm2_fileInput">
                        <input type="file" name="editfm2_upfile" id="editfm2_upfile" style="display:none" class="editfm2_upfile" onchange="document.getElementById('editfm2_upfileResult').innerHTML=this.value;"/>
                        <input class="editfm2_upFileBtn" id="editfm2_upfileResult" type="button" value="上传图片" onclick="document.getElementById('editfm2_upfile').click();" />
                  </div>
              </div>
          </div>

        <div class="shengchengfm2">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!--封面第二个页面结束 -->
     <script type="text/javascript">
        $("#editfm2_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
         $(".editfm2_conbg1 img").attr("src", objUrl);
          }
        });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengfm2").click(function(){
                
                $(".shengchengfm2").hide();
                $(".editfm2_up1").hide();
                $(".editfm2_up2").hide();
                $(".editfm2_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".editfm2_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".editfm2").hide();
                            console.log("已生成");
                        }
                });
        });
    //封面图第二个页面结束
     </script>
