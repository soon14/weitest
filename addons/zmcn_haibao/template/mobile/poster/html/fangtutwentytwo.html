    <!--方图第二十二个页面结束 -->
     <script type="text/javascript">
        $("#editf22_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        console.log("objUrl = "+objUrl) ;
        if (objUrl) {
         $(".editf22_conbg1 img").attr("src", objUrl);
          }
        });
      $("#editf22_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);  
        if (objUrl) {
          $(".editf22_conbg12 img").attr("src", objUrl);
        }
      });
      $("#editf22_upfile3").change(function(){
        var objUrl = getObjectURL(this.files[0]);  
        if (objUrl) {
          $(".editf22_con3 img").attr("src", objUrl);
        }
      });
         //建立一个可存取到该file的url
      function getObjectURL(file) {
        var url = null; 
        if (window.createObjectURL!=undefined) { // basic
          url = window.createObjectURL(file);
        } else if (window.URL!=undefined) { // mozilla(firefox)
          url = window.URL.createObjectURL(file);
        } else if (window.webkitURL!=undefined) { // webkit or chrome
          url = window.webkitURL.createObjectURL(file);
        }
        return url;
      }
      $(".shengchengf22").click(function(){
                
                $(".shengchengf22").hide();
                $(".editf22_up1").hide();
                $(".editf22_up2").hide();
                $(".editf22_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".editf22_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".editf22").hide();
                            console.log("已生成");
                        }
                });
        });
    //方图第二十二个页面结束
     </script>
