    			<div class="edit84_conbg2"></div>
          <div class="edit84_con1">

        	<div class="edit84_up1"> 
              <div class="edit84_up11">
                  <div class="edit84_fileInput left">

                  </div>
              </div>
        	</div>
         	<div class="edit84_up2"> 
                <div class="edit84_up22">
                    <div class="edit84_fileInput2">
                          <input type="file" name="edit84_upfile2" id="edit84_upfile2" style="display:none" class="edit84_upfile2" onchange="document.getElementById('edit84_upfileResult2').innerHTML=this.value;"/>
                          <input class="edit84_upFileBtn2" id="edit84_upfileResult2" type="button" value="上传图片" onclick="document.getElementById('edit84_upfile2').click();"/>
                    </div>
                </div>
          </div>
        </div>
        <div class="shengcheng84">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“图片”和“文字”生成你的海报</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!-- 第八十四个页面结束 -->
     
     <script type="text/javascript">
        $("#edit84_upfile").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit84_conbg11 img").attr("src", objUrl);
            }
        });
        $("#edit84_upfile2").change(function(){
        var objUrl = getObjectURL(this.files[0]);
        if (objUrl) {
           $(".edit84_con2 img").attr("src", objUrl);
            }
        });
         //建立一个可存取到该file的url
        function getObjectURL(file){
	        var url = null; 
	        if (window.createObjectURL!=undefined) { // basic
	          url = window.createObjectURL(file);
	        } else if (window.URL!=undefined) { // mozilla(firefox)
	          url = window.URL.createObjectURL(file);
	        } else if (window.webkitURL!=undefined) { // webkit or chrome
	          url = window.webkitURL.createObjectURL(file);
	        }
	        return url;
	    }
        $(".shengcheng84").click(function(){
                
                $(".shengcheng84").hide();
                $(".edit84_up1").hide();
                $(".edit84_up2").hide();
                $(".edit84_up3").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".edit84_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base84图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".edit84").hide();
                            console.log("已生成");
                        }
                });
        });
    //第八十四个页面结束
     </script>
