                  <p contenteditable="true">小型越野客车</p>
              </div>
              <div class="editqt24_con2">

                  <p contenteditable="true">{php echo date("Y-m-d", TIMESTAMP)}</p>

        <div class="shengchengqt24">
            <div><h3>生成</h3></div>
            <p id="desnote" style="text-align:center;">修改模板上的“文字”生成趣图</p>
            <div style="background-color:#ffffff"></div>
        </div>  
    </div>
  </div>
    <!-- 趣图第二十四页面结束 -->
    
     <script type="text/javascript">
           $(".shengchengqt24").click(function(){
                
                $(".shengchengqt24").hide();
                $(".weui-header").hide();
                $(".weui-tabbar").hide();
                $("body").css("background","none");
                
                html2canvas($(".editqt24_con"), {
                        allowTaint: true,
                        taintTest: false,
                        onrendered: function(canvas) {
                            canvas.id = "mycanvas";
                            //生成base64图片数据
                            $(".weui-header").show();
                $(".weui-tabbar").show();
                            $(".baocun").show();
                            $(".tool").show();
                            var dataUrl = canvas.toDataURL("image/png");
							var openid = "{$_W['openid']}";
							$.ajax({
							type : "GET",
							  url : '{php echo $this->createMobileUrl('hbsc',array('id'=> $ppa['id']))}',
							  data : {openid:openid},
							  dataType: "json",
							  success : function(s){
								if (s.message.zt==0) {
									$(".baocunimg img").attr("src", dataUrl);
									$(".pic-download-use").attr("src", dataUrl);
								}else{
									alert('生成失败：' + s.message.ts);
								}
							  },
							  error : function(){
								alert('生成失败！');
							  }
							});
                            $(".editqt24").hide();
                            console.log("已生成");
                        }
                });
        });
    //趣图第二十四个页面结束
     </script>
