{template 'common/header'}

<div class="main">
    <div class="panel-heading" style="font-size:20px;"><span style="color:red; font-weight:bold;">社员</span></div>
    <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>微信号</th>
                    <th>申请时间</th>
                    <th style="text-align:right;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $student_info $row}
                <tr>
                    <td>{$row['name']}</td>
                    <td>{$row['mobile']}</td>
                    <td>{$row['wx']}</td>
                    <td><?php echo date('Y-m-d H:m:s',$row['createtime']);?></td>
                    <td>
                        <a href="{php echo $this->createWebUrl('CheckStudents', array('student_id' => $row['id'],'shetuan_id' => $row['shetuan_id']))}" class="label label-success" data-toggle="tooltip" data-placement="top" title="点击审核通过" style="display:<?php echo $row['status']==1?'none':'block';?>; height:20px;width:35%;float:right;"><i class="fa fa-cog fa-spin"></i> 待审核</a>
                        <a href="javascript:;" class="label label-warning" data-toggle="tooltip" data-placement="top" title="已通过" style="display:<?php echo $row['status']==1?'block':'none';?>; height:20px;width:35%;float:right; "><i class="fa fa-cog fa-spin"></i> 已通过</a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
        <div style="float:right;">{$pager}</div>
        <div style="clear:both;"></div>
    </div>
</div>




<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>

{template 'common/footer'}
