{template 'common/header'}
{template 'common'}
<div class="main">
    <ul class="nav nav-tabs">	 	
      <li {if $op=='list' || empty($op)}class="active"{/if}><a href="{php echo $this->createWebUrl('Shakeawards',array('op'=>'list'));}">奖品管理</a></li>    
       {if $op=='edit' && !empty($item['id'])}<li class="active"><a href="{php echo $this->createWebUrl('Shakeawards', array('op'=>'edit','id'=>$id));}">编辑奖品</a></li>{/if}
    </ul>
    <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return formcheck()">
        <input type="hidden" name="id" value="{$item['id']}">
		{if $item['ruleid'] > 0}
        <input type="hidden" name="ruleid" value="{$item['ruleid']}">
		{else}
        <input type="hidden" name="ruleid" value="{$_GPC['ruleid']}">
		{/if}
        <div class="panel panel-default">
            <div class="panel-heading">
                活动编辑
            </div>
            <div class="panel-body"> 
				 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'>*</span>是否启用</label>
					<div class="col-sm-9 col-xs-12">
						<label class="radio-inline">
							<input type="radio" name="online" value="1" {if $item['online'] == null || $item['online'] == '1'} checked="checked"{/if}/>是
						</label>
						<label class="radio-inline">
							<input type="radio" name="online" value="0" {if $item['online'] == '0'} checked="checked"{/if}/>否
						</label>
					</div>
				</div>  
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品名称</label>
                    <div class="col-sm-9 col-xs-12">  
                     	<input type='text' id='name' name='name' value="{$item['name']}"  class="form-control"/>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品描述</label>
                    <div class="col-sm-9 col-xs-12">  
                     	<input type='text' id='description' name='description' value="{$item['description']}"  class="form-control"/>
                    </div>
                </div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">奖品数量</label>
					<div class="col-sm-5 col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control"  id="totalnum" name="totalnum" value="{$item['totalnum']}" />
							<span class="input-group-addon">个</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">获奖概率</label>
					<div class="col-sm-5 col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control"  id="probebility" name="probebility" value="{$item['probebility']}" />
							<span class="input-group-addon">%</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">兑换码</label>
					<div class="col-sm-5 col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control"  id="code" name="code" value="{$item['code']}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">兑换地址</label>
					<div class="col-sm-5 col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control"  id="address" name="address" value="{$item['address']}" />
						</div>
					</div>
				</div>
            </div>
		</div>
        <div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
      	</div>
    </form>
</div>
<script type="text/javascript">
   function formcheck(){
   if($("#name").val() == ''){
        Tip.focus("name","请填写奖品名称!","right");
        return false;
   }
   if($("#description").val() == ''){
        Tip.focus("description","请填写奖品描述!","right");
        return false;
   }
   if($("#totalnum").val() == ''){
        Tip.focus("totalnum","请填写奖品数量!","right");
        return false;
   }
   if($("#probebility").val() == ''){
        Tip.focus("probebility","请填写获奖概率!","right");
        return false;
   } else if($("#probebility").val() > 100){
        Tip.focus("probebility","获奖概率不能大于100!","right");
        return false;
   }
   return  true;
}
</script>
{template 'common/footer'}
