<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{if $reply['vote_title']}{$reply['vote_title']}{else}投票项目列表{/if}</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
 <link href="../addons/haoman_dpm/img9/vote_list.css?v=222" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../addons/haoman_base/base/jquery-2.1.4.min.js"></script>
</head>
<body {if $reply['vote_bgcolor']}style="background-color: {$reply['vote_bgcolor']};{/if}">
<div id="header">
  <div id="logo"><img src="{if $reply['tptop_url']}{php echo tomedia($reply['tptop_url'])}{else}../addons/haoman_dpm/img9/tpbanner.png{/if}" style="vertical-align: bottom"></div>
  <!--<div id="time"><li>开始时间：2016-12-13 00:00:00</li><li>结束时间：2016-12-21 23:59:00</li></div>-->
</div>
<div id="main" >
    <div id="list">
        {loop $option $row}

        <div class="ml" rel="0" {if $reply['vote_opcolor']}style="background-color: {$reply['vote_opcolor']};{/if} onclick="go_option({$row['id']})">
            <li class="na">{$row['vote_name']}</li>
            <li class="na" style="padding-top: 0px;padding-bottom: 0px;max-height: 220px;"><img src="{php echo tomedia($row['vote_img'])}" style="width: 100%"></li>
            <li class="no" style="padding-bottom: 0px;">{$row['vote_description']}</li>
            <li class="no" >进入投票和查看排名>></li>
        </div>

        {/loop}
    </div>
</div>
<div id="footer" style="color:#EAB387;">{if empty($reply['copyright'])} &copy;{$_W['account']['name']}{else}&copy;{$reply['copyright']}{/if}</div>
<script>
    go_option =function (option_id) {
        location.href = "{php echo $this->createMobileUrl('new_vote_index', array('id' => $rid))}&option_id="+option_id;
    }
</script>
{template 'm_footer'}
</body>
</html>
