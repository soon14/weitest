<html>
<head>
    <title>我的交友</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes"/>

    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../addons/haoman_dpm/imgs/js/mzh.funlink.min.js"></script>
    <script type="text/javascript" src="../addons/haoman_dpm/imgs/js/fastclick.min.js"></script>

    <link href="../addons/haoman_dpm/imgs/css/common.mzh.css" rel="stylesheet">

    <script>
        $(function(){
            FastClick.attach(document.body);
        });
        var go_talk="{php echo $this->createMobileUrl("talk", array('rid' => $rid,'from_user'=>$fans['from_user']))}";

    </script>

</head>
<body>
<script  type="text/javascript" src="../addons/haoman_dpm/imgs/js/index_talk.min.js?v=2234"></script>
<script type="text/javascript" src="../addons/haoman_dpm/imgs/js/talk.min.js"></script>
<script type="text/javascript" src="../addons/haoman_dpm/imgs/js/smile.min.js"></script>

<script src="../addons/haoman_dpm/mobimg/lrz.mobile.min.js"></script>
<script src="../addons/haoman_dpm/mobimg/lrz.all.bundle.js"></script>
<link href="../addons/haoman_dpm/imgs/css/index_mf.css" rel="stylesheet" type="text/css"/>

<div id="main_body">
    <div class="head_panel" id="header_panel" style="background-image: url('../addons/haoman_dpm/imgs/top_bg.png')">
        <div class="avatar change_face" style="background-image: url('{php echo tomedia($fans['avatar'])}')"></div>
        <div class="scoll_show">
            <div class="nickname">{$fans['nickname']}</div>
            <div class="tags {if $fans['sex']}man{else}woman{/if}">
                <span class="gender">{if $fans['sex']}帅哥{else}美女{/if}</span>
                <span class="face_val change_face">颜值:<span class="untest"> 未测</span></span>
                <span class="stealth ">{if $fans['is_online']==0}在线{else}隐身{/if}</span>
            </div>
        </div>

    </div>
    <div class="user_panel">
        <ul>
            {loop $all_fans $row}
            <li class="{if $row['sex']==1}man{else}woman{/if}" uid="{$row['from_user']}">
                <div class="avatar"  style="background-image: url('{php echo tomedia($row['avatar'])}')">
                </div>
                <div class="userinfo">
                    <div class="nickname">{$row['nickname']}</div>
                    <div class="tags">
                        <span class="gender">{if $row['sex']==1}帅哥{else}美女{/if}</span>
                    </div>
                </div>
                <div class="timestr">{$row['createtime']}</div>
            </li>
            <ol></ol>
            {/loop}

        </ul>
        <div class="loading"><i class="am-icon-spinner am-icon-pulse"></i> <span>加载中…</span></div>
    </div>

<div class="pt-settings-entry">
    <a class="am-icon-cog" href="#"></a>
</div>

<div class="left_panel">
    <ul>
        <li>
                    <a href="{php echo $this->createMobileUrl('m_friends', array('rid' => $rid))}"><span class="unread">现场交友</span></a></li>
                <li><a href="{php echo $this->createMobileUrl('my_talk', array('rid' => $rid,'sex'=>1))}"><span class="man ">男</span></a></li>
        <li><a href="{php echo $this->createMobileUrl('my_talk', array('rid' => $rid,'sex'=>2))}"><span class="woman ">女</span></a></li>
        <li><a href="{php echo $this->createMobileUrl('my_talk', array('rid' => $rid))}"><span class="face ">全</span></a></li>
        <li style="overflow: hidden"><span class="am-icon-list-ul menu"></span>
            <div class="menus" style="display: none">
                <span class="stealth ">隐身</span>
                <span class="line"></span>
                <span class="change_face" style="position: relative">刷颜值<input style="opacity: 0;position: absolute;left: 0;width: 100%;height: 100%;" id="image_upload" type="file"></span>
                <span class="line"></span>
                <span class="change_nickname">昵称</span>
            </div>
        </li>
    </ul>
</div>
</div>


</body>
</html>
