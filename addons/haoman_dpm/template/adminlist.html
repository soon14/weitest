{template 'common/header'}
<ul class="nav nav-tabs">
    <li{if $_GPC['do'] == 'admin'} class="active"{/if}><a  href="{php echo $this->createWebUrl('admin');}">管理员管理</a></li>
</ul>


<div class="main">
	<div class="category">
	<div class="panel panel-default">
    <div class="panel-heading">
        管理员列表(<span style="color: #FF0000">请先在回复规则列表添加活动规则，然后点击右侧添加管理员按钮</span>)
    </div>
                <div class="panel-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="100">序列ID</th>
                            <th width="400">活动规则</th>
                            <!--<th width="100">金额数量</th>-->
                            <th width="150">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {loop $rowlist $row}
                        <tr>
                            <td>{$row['id']}</td>
                            <td>{$row['name']}</td>
                            <!--<td>{$row['awardstotal']}</td>-->
                            <td>
                                <a href="{php echo $this->createWebUrl('Newadmin',array('rid' => $row['id']))}" class="btn btn-primary btn-sm"> 添加管理员</a>
                                <a href="{php echo $this->createWebUrl('adminshow', array('rid' => $row['id']))}" class="btn btn-success btn-sm"> 查看管理员</a>
                                <a href="{php echo $this->createWebUrl('fanslist', array('rid' => $row['id']))}" class="btn btn-info btn-sm"> 查询粉丝</a>
                            </td>
                        </tr>
                        {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
	</div>

</div>

		
{template 'common/footer'}
