{template 'common/header'}
<div class="main">
	<ul class="nav nav-tabs">
		<li{if $_GPC['do'] == 'draw_default'} class="active"{/if}><a href="{php echo $this->createWebUrl('draw_default', array('rid' => $rid,'turntable'=>$turntable));}">内定人员管理</a></li>
	</ul>

	<!-- Modal -->

	<div class="panel panel-default">
		<div class="panel-body">
		<form action="" method="post" class=" form" enctype="multipart/form-data">

						<div class="form-group">
							<label for="realname" class="control-label">名称:</label>
							<input type="text" class="form-control" name="realname" value="">
						</div>
						<div class="form-group">
							<label for="openid" class="control-label" >内定人员openid:</label>
							<input type="text" class="form-control" name="openid" value="" required="required">
						</div>

						<div class="form-group">
							<label for="mobile" lass="control-label">手机号:</label>
							<input type="number" class="form-control" name="mobile" value="">
						</div>

						<div class="form-group">
							<label class="control-label">是否开启:</label>
							<label class="radio-inline">
								<input type="radio" name="status" value="1" class="isstartusing" checked/>是
							</label>
							<label class="radio-inline">
								<input type="radio" name="status" value="0" class="isstartusing" />否
							</label>
						</div>
						<div class="form-group">
							<label class="control-label">内定奖品</label>
							<div class="">
								<select name="prizeid" class="form-control" required="required" id="prizeid">
									{loop $item $row}
									<option value="{$row['id']}">{$row['prizename']}</option>
									{/loop}
								</select>
							</div>
						</div>

			<div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="op" value="newneiding" />
        	</div>
		</div>
	</div>
	</form>

</div>

<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});
	


$(function(){

    $(".check_all").click(function(){
       var checked = $(this).get(0).checked;

       $("input[type=checkbox]").attr("checked",checked);
    });
	$("input[name=deleteall]").click(function(){
		var check = $("input:checked");

		if(check.length<2){
			alert('请选择要删除的记录!');
			return false;
		}
        if( confirm("确认要删除选择的记录?")){
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('{php echo $this->createWebUrl('deleteAllcard')}', {idArr:id},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				alert(data.error);
			}


		},'json');
		}

	});
});
</script>
<script>
function drop_confirm(msg, url){
    if(confirm(msg)){
        window.location = url;
    }
}
</script>
{template 'common/footer'}
