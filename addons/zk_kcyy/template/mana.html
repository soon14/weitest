{template 'common/header'}
{php load()->func('tpl');}
 <ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'mana' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('mana');}">预约管理</a></li>	
  <li{if $_GPC['do'] == 'kcmana'} class="active"{/if}><a href="{php echo $this->createWebUrl('kcmana');}">添加课程</a></li>
  <li{if $_GPC['do'] == 'agemana'} class="active"{/if}><a href="{php echo $this->createWebUrl('agemana');}">增加年龄</a></li>
    <li{if $_GPC['do'] == 'imgmana'} class="active"{/if}><a href="{php echo $this->createWebUrl('imgmana');}">背景图</a></li>
 </ul> 
 
    

<div class="main">
	<div class="panel panel-info">
		<div class="panel-heading">预约搜索</div>
		<div class="panel-body">
			<form action="./index.php" method="get" class="form-horizontal" role="form" id="form1">
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="zk_kcyy" />
				<input type="hidden" name="do" value="mana" />
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">姓名</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
						<input class="form-control" name="name" id="" type="text" value="{$_GPC['name']}" placeholder="姓名">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">手机号</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
						<input class="form-control" name="tel" id="" type="text" value="{$_GPC['tel']}" placeholder="手机">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">课程</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
					     <select name="kcbiao" class="form-control">
							<option value="">不限</option>
							{loop $listkc $kc}
							<option value="{$kc['id']}" >{$kc['title']}</option>
							{/loop}
						</select>
						
					</div>
				</div>
				
			    <div class="form-group">
				
					<div class="col-sm-4 col-xs-12">
						<button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>					
						<button type="button" class="btn btn-default">总记录数：{$total}</button>
					</div>
				</div>
				<div class="form-group">
				</div>
			</form>
		</div>
	</div>

<div class="main">
   <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                    <tr>
                      
                        <th>课程</th>
						<th>预约人</th>	
						<th>联系电话</th>						
						<th>操作</th>
						
						
                        
                    </tr>
                </thead>
                <tbody>
                    {loop $list $item}
                    <tr>
                        <td>{$item['title']}</td>						
						<td>{$item['name']}</td>
						<td>{$item['tel']}</td>	
						
						<td style="text-align:right;">
						
						<a href="{php echo $this->createWebUrl('mana', array('op' => 'delete', 'id' => $item['id']))}" onclick="return confirm('确认删除吗？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
					</td>
						
                      
                      
                    </tr>
                    {/loop}
                </tbody>
            </table>
            {$pager}
        </div>
    </div>


</div>

<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});
</script>

{template 'common/footer'}
