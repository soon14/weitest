{template 'common/header'}
 <ul class="nav nav-tabs">
  <li{if $_GPC['do'] == 'mana' || $_GPC['do'] == '' } class="active"{/if}><a href="{php echo $this->createWebUrl('mana');}">预约管理</a></li>	
  <li{if $_GPC['do'] == 'kcmana'} class="active"{/if}><a href="{php echo $this->createWebUrl('kcmana');}">添加课程</a></li>
  <li{if $_GPC['do'] == 'agemana'} class="active"{/if}><a href="{php echo $this->createWebUrl('agemana');}">增加年龄</a></li>
    <li{if $_GPC['do'] == 'imgmana'} class="active"{/if}><a href="{php echo $this->createWebUrl('imgmana');}">背景图</a></li>
 </ul> 
<div class="main">
	<div class="panel panel-info">
		<div class="panel-heading">添加课程</div>
		<div class="panel-body">
			 <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
			 <input type="hidden" name="op" value="post" />
			   <input type="hidden" name="id" value="{$row['id']}" />
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">课程名称</label>
					<div class="col-sm-8 col-lg-9 col-xs-12">
						<input class="form-control" name="title"  type="text" value="{$row['title']}" placeholder="课程名称">
					</div>
				</div>
			
				<div class="form-group">
					
					
					 <div class="form-group col-sm-12">
                    <input type="submit" name="submit" value="{if empty($row['id'])}提交{else}修改{/if}" class="btn btn-primary col-lg-1" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
				</div>
			   
			
			</form>
		</div>
	</div>

<div class="main">
   <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                    <tr>
                      
                        <th>课程</th>
						<th>操作</th>
						
						
                        
                    </tr>
                </thead>
                <tbody>
                    {loop $list $item}
                    <tr>
                        <td>{$item['title']}</td>					
						
						
						<td style="text-align:right;">
						<a href="{php echo $this->createWebUrl('kcmana', array('op' => 'display', 'id' => $item['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="编辑"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
						<a href="{php echo $this->createWebUrl('kcmana', array('op' => 'delete', 'id' => $item['id']))}" onclick="return confirm('确认删除吗？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
					</td>
						
                      
                      
                    </tr>
                    {/loop}
                </tbody>
            </table>
            {$pager}
        </div>
    </div>


</div>

<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
	});
</script>

{template 'common/footer'}
