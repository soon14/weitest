{template 'common/header'}
<ul class="nav nav-tabs">
  <li {if $op== 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl($filename)}">报名人员设置</a></li>
<!--  <li {if $op== 'post' && empty($id)}class="active"{/if}><a href="{php echo $this->createWebUrl($filename,array('op'=>'post'))}">新建报名</a></li>
  {if !empty($id)}<li class="active"><a>编辑报名</a></li> {/if}-->
</ul>

<form  action="{php echo $this->createWebUrl('addition');}" id="form1" method="post" class="form-horizontal" role="form">
<div class="panel panel-info">
  <div class="panel-heading">报名人员添加</div>
  <div class="panel-body">
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">性别</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
          <!--<input class="form-control" name="sex"  type="text" value="" placeholder="">-->
           <span class="radio_inline mui-radio">
	                <input name="sex" type="radio" id="radio_man" checked value="1">
	                <label for="radio_man">男</label>
	                <input name="sex" type="radio" id="radio_woman" value="2">     
	                <label for="radio_woman">女</label>        
	            </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">姓名*</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
          <input class="form-control" name="name"  type="text" value="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">所选专业*</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
            <div class="mui-input-row mui-checkbox">  
                {loop $list $row}
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" name="major[{$row['id']}]" value="{$row['major']}">{$row['major']}
                </label>
                {/loop}
            </div>  
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">联系方式*</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
          <input class="form-control" name="mobile"  type="text" value="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">QQ/微信</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
          <input class="form-control" name="qq"  type="text" value="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">毕业院校</label>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-4">
          <input class="form-control" name="school"  type="text" value="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 col-sm-3 col-md-2 control-label">
          <button class="btn btn-default"><i class="fa fa-search"></i>添加</button>
        </div>
      </div>
  </div>
</div>
</form>
