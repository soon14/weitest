{template 'common/header'}
{php load()->func('tpl');}
<style>
    .table td img{
        width: 50px;
    }
    .main .classBtn{
        background-color: #428bca;
        color: white;
    }
    .main .classBtn:hover{
        background-color: #3071a9;
    }
    .main .classBtn a:hover{
        color:white;
    }
</style>
<button class='classBtn btn'><a href="{php echo $this->createWebUrl('addtopic');}">添加话题</a></button>
<div class="main">
   <div class="panel panel-default">
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                    <tr>
                        <th width="10%">话题标题</th>
                        <th>话题简介</th>	
                        <th width="15%">背景图</th>						
                        <th width="5%">阅读次数</th>
                        <th width="5%">评论次数</th>
                        <th width="5%">查看</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {loop $list $item}
                    <tr>
                        <td>{$item['topicname']}</td>
                        <td class="mui-ellipsis">{$item['topicdesc']}</td>
                        <td><img src="../attachment/{$item['topicback']}"></td>	
                        <td>{$item['topic_num']}</td>
			<td>{$item['topic_read']}</td>	
                        <td>
                            <a href="{php echo $this->createWebUrl('discuss',array('topic_id'=> $item['id']))}" class="btn btn-default btn-sm" title="查看"><i class="fa fa-list-alt"></i></a>
                        </td>
                        <td>
                            <!--<a href="{php echo $this->createWebUrl('discuss',array('topic_id'=> $item['id']))}">查看留言</a>-->
                            <a href="{php echo $this->createWebUrl('edittopic',array('op' => 'edit', 'id'=> $item['id']))}" class="btn btn-default btn-sm" title="编辑"><i class="fa fa-edit"></i></a>
                            <a href="{php echo $this->createWebUrl('topicdelete', array('op' => 'delete', 'id' => $item['id']))}" onclick="return confirm('确认删除吗？');return false;" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="删除"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    {/loop}
                </tbody>
            </table>
            {$pager}
        </div>
    </div>


</div>
{template 'common/footer'}
