{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit='return formcheck()'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                预定人数设置
            </div>
            <div class='panel-body'>
				<div class="col-sm-11 col-xs-12">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">当前预定人数</label>
						<div class="col-sm-6">
							 <div class='input-group'>
								 <input type="tel" name ='number' value="{$reply['number']}" maxlength = 7  class="form-control" placeholder="例如: 1550"  style=""/>
								 <input type="hidden" name ='op' value=""  class="form-control" />
						   </div>
						</div>
					</div>
				</div>
			</div>
            <div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
				<div class="col-sm-9 col-xs-12">
						 <input type="submit" name="submit" value="保存" class="btn btn-info col-lg-1"  style="width:200px;"/>
				</div>
            </div>
   
    </form> 
</div>
<script language='javascript'>
	function formcheck() {
		if ($("[name='number']").val()=="") {
			alert("请设置预定人数!");
			return false;
		}
		$("[name='op']").val("post")
		return true;
	}
</script>
