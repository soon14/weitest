{template 'common/header'}
<div class="panel panel-success">
   <div class="panel-heading">
      <h3 class="panel-title">管理</h3>
   </div>
   <div class="panel-body">
    <form class="form-horizontal" role="form" action="{php echo $this->createMobleUrl('manage');}" method="post">
        <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入一个正确的名称" name='name' value="{$item['name']}">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">关注公众号的链接</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入一个正确的网址" name='url' value="{$item['url']}">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">是否关注才能玩</label>
        <label class="checkbox-inline">
      <input type="radio" name="check" id="optionsRadios3" 
         value="1" {if $item['check']==1}checked{/if}>是
   </label>
   <label class="checkbox-inline">
      <input type="radio" name="check" id="optionsRadios4" 
         value="0" {if $item['check']==0}checked{/if}>否
   </label>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <input type="submit" class="btn btn-default" name="submit" value="提交"/>
         <input name="token" value="{$_W['token']}" type="hidden"/>
         <input name="getid" value="{$item['id']}" type="hidden"/>
      </div>
   </div>
</form>
   </div>
</div>
{template 'common/footer'}
